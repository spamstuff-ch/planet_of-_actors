    function invoke()
    {
        var sel = document.getElementById("actor");
        arr.forEach(element => {
            var option = document.createElement("option");
            option.text = element.Name;
            sel.add(option);
        });
    }

    function display() {
        var SelName = document.getElementById("actor").value;
        arr.forEach(element => {
            if(element.Name == SelName)
            getlink(element); 
        });
    }
    function getlink(ele)
    {
        var link = ele.link;
        var count = ele.count;
        var idx = link.search(count);
        const l1 = link.slice(0,idx);
        const l2 = link.slice(idx).replace(count,"");
        var linkurl = l1 + count + l2;
        console.log(linkurl);
        var i = count+1;
        var img = document.createElement('img'); 
        img.src = linkurl;
        document.getElementById('container').appendChild(img);
        for(var i=10;i<count;i++)
        {
            var img = document.createElement('img'); 
            // img.style.width= "50%";
            img.src = l1 + ""+i+""+l2;
            document.getElementById('container').appendChild(img);
        }
    }
